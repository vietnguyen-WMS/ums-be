spring.application.name=ums

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wms
spring.datasource.username=ums
spring.datasource.password=ums
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=ums
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.ums=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
